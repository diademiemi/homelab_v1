gitlab:
  gitaly:
    persistence:
      volumeName: gitlab-gitaly-pv
      storageClass: nfs-client
postgresql:
  persistence:
    volumeName: gitlab-postgresql-pv
    storageClass: nfs-client
minio:
  persistence:
    volumeName: gitlab-minio-pv
    storageClass: nfs-client
redis:
  master:
    persistence:
      volumeName: gitlab-redis-pv
      storageClass: nfs-client

prometheus:
  install: false