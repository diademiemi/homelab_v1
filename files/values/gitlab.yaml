global:
  https: true
  edition: ce
  hosts:
    domain: "{{ domain_name }}"
  ingress:
    class: traefik
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    tls:
      secretName: wildcard-cert
    configureCertmanager: false

certmanager:
  install: false

nginx-ingress:
  controller:
    extraArgs:
      workaround: issue 2487
  enabled: false

# Fuck this shit
