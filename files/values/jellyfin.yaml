# helm install jellyfin k8s-at-home/jellyfin -f jellyfin.yaml
#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

# -- environment variables. See [image docs](https://jellyfin.org/docs/general/administration/configuration.html) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: "Europe/Amsterdam"

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8096

ingress:
  main:
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    enabled: true
    hosts:
      - host: media.{{ domain_name }}
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
        - media.{{ domain_name }}
        secretName: wildcard-cert

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    type: custom
    size: 5Gi
    accessMode: ReadWriteMany
    readOnly: false
    volumeSpec:
      nfs:
        path: "{{ nfs_storage_path }}/named-jellyfin-config-data"
        server: "{{ truenas_ip }}"
  media:
    enabled: true
    type: custom
    size: 1500Gi
    accessMode: ReadWriteMany
    readOnly: false
    mountPath: /storage/files
    volumeSpec:
      nfs:
        path: /mnt/Berdly/Media
        server: "{{ truenas_ip }}"

# -- Configure the Security Context for the Pod
podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000