apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-postgresql-pv
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 15Gi
  nfs:
    path: "{{ nfs_storage_path }}/named-gitlab-postgresql-data"
    server: "{{ truenas_ip }}"
  storageClassName: nfs-client
  claimRef:
    namespace: default
    name: gitlab-postgresql-pvc