---
- name: Set sysctl values
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop: "{{ sysctl_values }}"

- name: Full upgrade
  ansible.builtin.apt:
    name: '*'
    state: latest
    update_cache: yes
  when: ansible_os_family == 'Debian'